services:
  traefik:
    image: traefik
    restart: always
    command:
      - "--accesslog.filepath=/logs/access.log"
      - "--providers.file.directory=/etc/traefik"
      - "--providers.file.watch=true"
      - "--providers.docker.exposedbydefault=true"
      - "--api.insecure=true"
      - "--entrypoints.web.address=:80"
      - "--experimental.plugins.denyip.modulename=github.com/kevtainer/denyip"
      - "--experimental.plugins.denyip.version=v1.0.0"
    ports:
      - "80:80"
      - "8080:8080" # Traefik admin
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik:/etc/traefik
      - ./logs/:/logs/:rw
    depends_on:
      - logpager

  logpager:
    image: logpager-dev
    restart: always
    environment:
      SQL_HOST: db
      SQL_PASS: testpass
      SQL_USER: root
    labels:
      - "traefik.http.routers.logpagerdev.rule=PathPrefix(`/logs`)"
      - "traefik.http.middlewares.striplogdev.stripprefix.prefixes=/logs/"
      - "traefik.http.routers.logpagerdev.middlewares=striplogdev"
    volumes:
      - ../../src:/var/www:ro  # live development
      - ../logs:/log/auth:ro  # test auth logs directory
      - ../logs:/log/clf:ro  # test clf logs directory
      - ./logs/:/log/traefik/:ro  # actual logs from this stack
      # Fallback for backward compatibility
      - ../logs/auth.log:/auth.log:ro
      - ../logs/clf.log:/clf.log:ro
      - ./logs/access.log:/access.log:ro
    depends_on:
      - db

  db:
    image: mysql
    restart: always
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: testpass

volumes:
  dbdata:
